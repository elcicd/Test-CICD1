- op: add
  path: /objects/0/spec/template/spec/containers/0/env
  value:
    - name: password
      valueFrom:
        secretKeyRef:
          key: password
          name: test-cicd1-sealed-secret
    - name: topicname
      valueFrom:
        configMapKeyRef:
          key: topicname
          name: ${APP_NAME}-configmap
    - name: cgroup
      valueFrom:
        configMapKeyRef:
          key: cgroup
          name: ${APP_NAME}-configmap
    - name: patchOverride
      valueFrom:
        configMapKeyRef:
          key: patchOverride
          name: ${APP_NAME}-configmap

- op: add
  path: /objects/0/spec/template/spec/containers/0/volumeMounts
  value:
    - mountPath: /mnt
      name: configmap-file

- op: add
  path: /objects/0/spec/template/spec/volumes
  value:
    - configMap:
        defaultMode: 420
        name: test-cicd1-cm-mount
      name: configmap-file